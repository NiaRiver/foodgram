{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1>Contact Us</h1>
    <p class="lead">Here you can contact our support team.</p>
    <hr class="my-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-lg" type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
